{% extends 'logo/home.html' %}

{% block head %}
  <style>
    input[type="file"] {
      margin: 20px 0;
    }
    label:before {
      content: "\a";
      white-space: pre;
    }
  </style>
{% endblock %}

{% block body %}
  <section id="events-container">
    {% if not ended %}
      <h3 class="section-heading" style="color: black;">Please fill the form below to submit an entry</h3>
      <form role='form' class='submit-form' action='{% url "events:logo:submission" %}' method='POST' enctype="multipart/form-data">
          {% csrf_token %}
          {{ form }}
          <button type='submit' class='btn-contact'>Submit</button>
      </form>
    {% else %}
      <h1>The competition has ended</h1>
    {% endif %}
  </section>
{% endblock %}

{% block scripts %}
  <script>

  </script>
{% endblock %}
