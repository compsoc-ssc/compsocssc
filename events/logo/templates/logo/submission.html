{% extends 'logo/home.html' %}

{% block head %}
    {% load bootstrap %}
{% endblock %}


{% block body %}
    {% if not ended %}
    <h3 class='form-guide'><a href='{% url "logo:home" %}'><i class="fa fa-arrow-left btn-back"></i></a>Please fill the form below to submit an entry</h3>
    <form role='form' class='submit-form' action='{% url "logo:submission" %}' method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | bootstrap }}
        <button type='submit' class='btn btn-success pull-right'>Submit</button>
    </form>
    {% else %}
    <h1>The competition has ended</h1>
    {% endif %}
{% endblock %}
