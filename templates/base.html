<!DOCTYPE html>
<html>
<head>
  {% load staticfiles %}
  <meta charset='UTF-8'>
  <title>CompSoc - SSC</title>
  <!-- Add favicon later -->
  <meta name='viewport' content='width=device-width', initial-scale='1.0'>
  <link rel="stylesheet" href='{% static "stylesheets/main.min.css" %}'>
</head>
<body>
  <header>
    <!-- Logo -->
    <div>
      <h1>The CompSoc</h1>
      <h3>St. Stephen's College</h3>
    </div>
    <nav>
      <ul>
        <li><a href="javascript:void(0)">Events</a></li>
        <li><a href="{% url 'members' %}">Members</a></li>
        <li><a href="javascript:void(0)">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    {% block body %}
    {% endblock %}
  </main>

  <footer class="footer" role="contentinfo">
    <div class="footer-logo">
      <img src="https://raw.githubusercontent.com/thoughtbot/refills/master/source/images/placeholder_logo_1.png" alt="Logo image">
    </div>
    <div class="footer-links">
      <ul>
        <li><h3>Navigation</h3></li>
        <li><a href="javascript:void(0)">Events</a></li>
        <li><a href="{% url 'members' %}">Members</a></li>
        <li><a href="{% url 'contact' %}">Contact</a></li>        
      </ul>
      <ul>
        <li><h3>Follow Us</h3></li>
        <li><a target="_blank" href="http://on.fb.me/1IApIym">Facebook</a></li>
      </ul>
      <ul>
        <li><h3>Other Links</h3></li>
        <li><a href="javascript:void(0)">Some link</a></li>
        <li><a href="javascript:void(0)">Some link</a></li>
      </ul>
    </div>

    <hr>

    <p>Made with <img src="{% static 'images/heart.svg' %}"> by CompSoc, SSC.</p>
  </footer>

  <!-- jQuery -->
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="{% static 'javascripts/app-min.js' %}"></script>
</body>
</html>
