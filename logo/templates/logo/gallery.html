{% extends 'logo/home.html' %}

{% block head %}
    {% load static %}
    <style>
        .thumb {
            margin-bottom: 30px;
        }
    </style>
{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Submissions</h1>
        </div>

        {% for pic in pics %}
        <div class="col-lg-3 col-md-4 col-xs-6 thumb">
            <a class="thumbnail" href="#">
                <a href='"/media/{{pic.logo}}"' target="_blank"><img class="img-responsive" src="/media/{{pic.logo}}" alt="{{pic.name}}"></a>
            </a>
        </div>
        {% endfor %}
    </div>
{%endblock%}
